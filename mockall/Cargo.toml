[package]
name = "mockall"
version = "0.10.2"
authors = ["Alan Somers <asomers@gmail.com>"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/asomers/mockall"
categories = ["development-tools::testing"]
keywords = ["mock", "mocking", "testing"]
documentation = "https://docs.rs/mockall"
edition = "2018"
description = """
A powerful mock object library for Rust.
"""
exclude = [
  "examples/*",
  "tests/*",
  "tools/*"
]

[package.metadata.docs.rs]
features = ["nightly"]

[package.metadata.release]
tag-prefix = ""
pre-release-replacements = [
    { file="../README.md", search="mockall = \"[a-z0-9\\.-]+\"", replace="mockall = \"{{version}}\""} ,
    { file="../CHANGELOG.md", search="Unreleased", replace="{{version}}" },
    { file="../CHANGELOG.md", search="ReleaseDate", replace="{{date}}" }
]

[features]
# Extra features for the nightly compiler only
nightly = [
	"mockall_derive/nightly_derive",
	"downcast/nightly"
]

[dependencies]
cfg-if = "1.0"
downcast = "0.10"
fragile = "1.0"
lazy_static = "1.1"
predicates = "2.0.1"
predicates-tree = "1.0"
mockall_derive = { version = "= 0.10.2", path = "../mockall_derive" }

[dev-dependencies]
async-trait = "0.1.38"
futures = "0.3.7"
mockall_double = { version = "^0.2.0", path = "../mockall_double" }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tracing = "0.1.23"

[[example]]
name = "serde"
path = "examples/serde.rs"
crate-type = ["lib"]
