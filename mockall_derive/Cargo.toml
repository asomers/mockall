[package]
name = "mockall_derive"
version = "0.2.1"
authors = ["Alan Somers <asomers@gmail.com>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/asomers/mockall"
categories = ["development-tools::testing"]
keywords = ["mock", "mocking", "testing"]
documentation = "https://docs.rs/mockall_derive"
edition = "2018"
description = """
Procedural macros for Mockall
"""

[lib]
proc-macro = true

[package.metadata.docs.rs]
features = ["extra-docs"]

[features]
# Extra features for the nightly compiler only
nightly = ["proc-macro2/nightly"]
# For building documentation only; no functional change to the library.
extra-docs = []

[dependencies]
cfg-if = "0.1"
proc-macro2 = "0.4"
quote = "0.6"
syn = { version = "0.15", features = ["extra-traits", "full"] }

[dev-dependencies]
downcast = "0.10"
fragile = "0.3"
predicates-tree = "1.0"
pretty_assertions = "0.5"
